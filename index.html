<!DOCTYPE html>
<html ng-app="contactApp">
    <head>
        <title>Formulário de Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="contactCtr as ctr">
        <div id="content">
            <form id="form" ng-submit="ctr.submit()" name="myForm">
                <fieldset>
                    <legend>Formulário</legend>
                    <label>Nome:</label><input ng-model="ctr.user.name" class="name" type="text" required ng-minlength="4"><br><br>
                    <label>Email:</label><input ng-model="ctr.user.email" class="email" type="email" required><br><br>
                    <label>Mensagem:</label><br><textarea ng-model="ctr.user.message" class="msg" cols="35" rows="8" ng-maxlength="100"></textarea><br><br>
                    <input class="btn_submit" type="submit" value="Enviar" ng-disabled="myForm.$invalid">
                </fieldset>
            </form>
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/controller/controller.js" type="text/javascript"></script>
    </body>
</html>
